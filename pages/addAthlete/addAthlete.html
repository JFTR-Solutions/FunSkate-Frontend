<div class="template">
    <h3 style="margin-top: 0.5em;min-height: 1em;">Tilføj en ny løber</h3>
    <hr />
    <div>
      <form id="form" style="max-width: 800px;">
        <div class="row">
          <div class="col-md-2">
            <label for="first-name">Fornavn</label>
          </div>
          <div class="col-md-10">
            <input id="first-name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="last-name">Efternavn</label>
          </div>
          <div class="col-md-10">
            <input id="last-name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="birthdate">Fødselsdag</label>
          </div>
          <div class="col-md-10">
            <input type=date id="birthdate" required>
          </div>
          <div class="col-md-2">
            <label for="club-mark">Klubmærke</label>
          </div>
          <div class="col-md-10">
            <input min="2" max="7" type=number id="club-mark">
          </div>
          <div class="col-md-2">
            <label for="comp-number">Løbernummer</label>
          </div>
          <div class="col-md-10">
            <input type=number min="1" max="1000" id="comp-number">
          </div>
          <div class="col-md-2">
            <label for="comp-number">Klub</label>
          </div>
          <div class="col-md-10">
            <select name="comp-number" id="club-id">
              <option value="1">Aalborg Skøjteløberforening</option>
              <option value="2">Aarhus Skøjteklub</option>
              <option value="3">Esbjerg Skøjteklub</option>
              <option value="4">Frederikshavn Skøjteforening</option>
              <option value="5">Gentofte Kunstskøjteløber Forening</option>
              <option value="6">Gladsaxe Skøjteløber-Forening</option>
              <option value="7">Herlev Idrætsforenings Kunstskøjte Afdeling</option>
              <option value="8">Herning Skøjteløber Forening</option>
              <option value="9">Hvidovre Skøjte Klub</option>
              <option value="10">Hørsholm Kunstskøjteløber Forening</option>
              <option value="11">Odense Skøjteklub</option>
              <option value="12">Rødovre Skøjte- og Ishockey Klub</option>
              <option value="13">Silkeborg Skøjteløberforening</option>
              <option value="14">Skøjteklub København</option>
              <option value="15">Skøjte og Sport Forening Nord</option>
              <option value="16">Tårnby Skøjteklub</option>
              <option value="17">Vojens Skøjteklub</option>
              <option value="18">Ørestad Skøjteklub</option>
            </select>
          </div>
        </div>
        <div class="row">
          <p id="error-msg" style="color:red"></p>
          <p id="success-msg" style="color:rgb(60, 255, 0)"></p>
          <p id="added-athlete"></p>
        </div>
        <div class="row">
          <p id="status" style="min-height: 1em;margin-top:0.5em;"> </p>
          <div style="margin-top:2em;">
            <input type="submit" id="btn-submit-athlete" value="Gem Løber" class="btn btn-dark"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
